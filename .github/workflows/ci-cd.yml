name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Loguearse en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y Subir Frontend
        run: |
          # --- CORRECCIÓN: Quitamos 'cd frontend' ---
          # Ya estamos en la raíz del proyecto.
          
          docker build \
            --build-arg VITE_API_BASE_URL=http://34.31.191.162:8080/api/v1/ \
            -t ${{ secrets.DOCKER_USERNAME }}/central-frontend:latest .
          
          docker push ${{ secrets.DOCKER_USERNAME }}/central-frontend:latest