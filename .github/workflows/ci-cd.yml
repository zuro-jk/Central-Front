name: Frontend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Loguearse en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y Subir Frontend
        run: |
          # Ya estamos en la raíz del proyecto.
          docker build \
            --build-arg VITE_API_BASE_URL=http://34.31.191.162:8080/api/v1/ \
            -t ${{ secrets.DOCKER_USERNAME }}/central-frontend:latest .

          docker push ${{ secrets.DOCKER_USERNAME }}/central-frontend:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en Google Cloud
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd central-app

            # 1. Descargamos solo la nueva imagen del frontend
            docker-compose pull frontend

            # 2. Reiniciamos solo el contenedor del frontend
            docker-compose up -d frontend

            # 3. Limpieza
            docker image prune -f
